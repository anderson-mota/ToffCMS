<a href="#/" class="logo">Toff</a>

<nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#/" class="navbar-btn sidebar-toggle" role="button" ng-click="offCanvas($event)">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>
    <div class="navbar-right">
        <ul class="nav navbar-nav">

            <li class="dropdown user user-menu">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>{{ currentUser.name }} <i class="caret"></i></span>
                </a>

                <ul class="dropdown-menu">

                    <!-- User image -->
                    <li class="user-header bg-light-blue">
                        <img gravatar-src="currentUser.email" gravatar-size="90" class="img-circle" alt="User Image" />
                        <p>
                            {{ currentUser.name }} - {{ currentUser.role }}
                            <small>{{ currentUser.email }}</small>
                        </p>
                    </li>

                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-right">
                            <a href="#/logout" class="btn btn-default btn-flat">Sign out</a>
                        </div>
                    </li>

                </ul>

            </li>
        </ul>
    </div>
</nav>
