<div class="header">Sign In</div>

<form name="loginForm" ng-submit="login(credentials)" novalidate>
  <div class="body bg-gray">

    <div class="form-group">
      <input type="text" ng-model="credentials.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="password" ng-model="credentials.password" class="form-control" placeholder="Password">
    </div>

  </div>

  <div class="footer">
    <button type="submit" class="btn bg-olive btn-block">Login</button>
  </div>
</form>
